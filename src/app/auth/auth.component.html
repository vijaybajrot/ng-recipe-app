<div class="row">
  <div class="col">
    <div class="d-flex justify-content-center m-5" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="alert alert-danger" role="alert"  *ngIf="error">
        {{error}}
      </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loading">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="text" class="form-control" name="email" ngModel required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          ngModel
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!authForm.valid"
      >
        {{ loginMode ? "Sign In" : "Sign Up" }}
      </button>
      <button type="button" class="btn btn-warning ms-2" (click)="toggleMode()">
        {{ loginMode ? "Switch to SignUp" : "Switch to SignIn" }}
      </button>
    </form>
  </div>
</div>
